<!DOCTYPE html>
<html ng-app="testApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script language="JavaScript">
      var app = angular.module('testApp', []);

      app.controller('MainController', function ($scope) {
        $scope.data = {
          availableOptions: [
            {id: '1', name: 'Option A'},
            {id: '2', name: 'Option B'},
            {id: '3', name: 'Option C'}
          ],
          selectedOption: {id: '3', name: 'Option C'}
        };

        $scope.singleExpression = 'singleExpression';

        $scope.items = [1, 2];
        $scope.elements = [1, 2];
        $scope.model = [];
        $scope.model2 = [[], []];
      });
    </script>
</head>
<body ng-controller="MainController">

<div>
    <div id="id-div" ng-click="idDivClicked=true" ng-show="!idDivClicked">Clickable div</div>
    <input type="text" name="name-input" data-ng-click="nameInputClicked=true" ng-show="!nameInputClicked"/>
    <label id="title-label" title="title-label" ng-click="titleLabelClicked=true" ng-show="!titleLabelClicked">Clickable
        label</label>
    <input type="text" data-ng-model="model-input" data-ng-click="modelInputClicked=true" ng-show="!modelInputClicked"/>

    <select name="ngOptionsSelect" id="ngOptionsSelect"
            ng-options="option.name for option in data.availableOptions track by option.id"
            ng-model="data.selectedOption" data-ng-click="ngOptionsSelectClicked=true"
            ng-show="!ngOptionsSelectClicked"></select>

    <span data-ng-click="singleExpressionClicked=true" ng-show="!singleExpressionClicked">{{singleExpression}}</span>

    <div data-ng-repeat="item in items">
        <span title="nestedSpan" ng-click="model[item]=true" ng-show="!model[item]">Nested with title {{item}}</span>

        <div ng_repeat="element in elements">
            <span ng-click="model2[item][element]=true" ng-show="!model2[item][element]">Click here {{element}}</span>
        </div>
    </div>
</div>

</body>
</html>
