<div class="row">
    <div class="col-md-12">
        <span id="totalCountLabel"
              (click)="totalCount = totalCount + 1">You have {{totalCount}} parts on your list.</span>
        <a name="named-link" (click)="namedLinkClicked=true" *ngIf="!namedLinkClicked" href="javascript:void(0)">{{linkText1}}</a>
        <a href="javascript:void(0)" class="a-link" (click)="textLinkClicked=true" *ngIf="!textLinkClicked">{{linkText2}}</a>
        <button (click)="addPart = addPart + 1" class="btn btn-default pull-right">Add</button>
        <span>{{addPart}}</span>
        <table id="parts-table" class="table table-bordered table-striped">
            <thead>
            <tr>
                <th class="text-center" style="width: 100px">ID</th>
                <th class="text-center">Have it?</th>
                <th class="text-center" style="width: 100px">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr class="part-row" *ngFor="let part of parts; let i = index">
                <td class="vert-align text-center">{{part.id}}</td>
                <td class="vert-align text-center">{{part.haveIt ? 'Yes': 'No'}}</td>
                <td class="text-center">
                    <button title="Edit Part" class="btn btn-default btn-sm" (click)="model[i] = model[i] + 1">Edit
                    </button>
                </td>
                <td>{{model[i]}}</td>
            </tr>
            </tbody>
        </table>
        <ul>
            <li *ngFor="let page of pages">
                {{page}}
                <span>{{page}}</span>
                <ul>
                    <li *ngFor="let item of items">
                        <a href="javascript:void(0)" (click)="nestedClick = nestedClick + item">{{item}}</a>
                    </li>
                </ul>
            </li>
        </ul>
        <span>{{nestedClick}}</span>
    </div>
</div>
