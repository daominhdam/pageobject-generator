<!DOCTYPE html>
<html ng-app="testApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script language="JavaScript">
      var app = angular.module('testApp', []);

      app.controller('MainController', function ($scope) {
        $scope.items = [1, 2];
        $scope.elements = [1, 2];
        $scope.singleExpression = 'a';
        $scope.multiExpression = 'b';
        $scope.multiExpression2 = 'c';
        $scope.model = [];
        $scope.model2 = [[], []];
      });
    </script>
</head>
<body ng-controller="MainController">

<div>
    <a id="id-link" href ng-click="idLinkClicked=true" ng-show="!idLinkClicked">Link with id</a>
    <a name="name-link" href ng-click="nameLinkClicked=true" ng-show="!nameLinkClicked">Link with name</a>
    <a title="title-link" href ng-click="titleLinkClicked=true" ng-show="!titleLinkClicked">Link with title</a>
    <a href ng-click="singleExpressionLinkClicked=true" ng-show="!singleExpressionLinkClicked">Text {{singleExpression}}
        only</a>
    <a href ng-click="multiExpressionLinkClicked=true" ng-show="!multiExpressionLinkClicked">Text {{multiExpression}}
        only {{multiExpression2}}</a>
    <a href ng-click="textOnlyLinkClicked=true" ng-show="!textOnlyLinkClicked">Text only</a>

    <div data-ng-repeat="item in items">
        <a title="nestedLink" href ng-click="model[item]=true" ng-show="!model[item]">Nested
            link with title {{item}}</a>

        <div ng_repeat="element in elements">
            <a href ng-click="model2[item][element]=true" ng-show="!model2[item][element]">Click here {{element}}</a>
        </div>
    </div>

    <a data-ng-click="scrollTo('pageobject')" href="">What is a Page Object?</a>
</div>

</body>
</html>
